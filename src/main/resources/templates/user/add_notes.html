<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-3">
			<div class="col-md-10 offset-md-1">
				<div class="card paint-card">
					<h3 class="text-center">Add Notes</h3>
					
					<!-- Alert Message -->
					<div th:if="${msg}" class="text-center">
						<h4 class="text-success" th:text="${msg}">Success</h4>
					</div>
					
					
					<div class="card-body">
						<form th:action="@{/user/savenotes}" method="post">

							<div class="form-group">
								<label>Enter Title</label><input type="text" name="title"
									class="form-control">
							</div>
							<div class="form-group">
								<label>Enter Description</label>
								<textarea rows="12" cols="" 
								name="content" class="form-control"></textarea>
							</div>

							<div class="text-center">
								<button class="btn btn-primary" type="submit">Submit</button>
							</div>
						</form>

					</div>


				</div>
			</div>
		</div>
	</section>
</body>
</html>
