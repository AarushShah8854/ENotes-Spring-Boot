<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-4">
					<div class="card paint-card">
						<div class="card-body">
							<form th:action="@{/saveuser}" method="post">

								<p class="fs-4 text-center">View Profile</p>

								<div class="form-group mt-2">
									<label>Enter Name</label> <input type="text" name="name"
										th:value="${user.name}" class="form-control" readonly required>
								</div>

								<div class="form-group mt-2">
									<label>Enter Email</label> <input type="email"
										th:value="${user.email}" name="email" class="form-control"
										readonly required>
								</div>

								<div class="form-group mt-2">
									<textarea rows="3" cols="" class="form-control" name="about"
										th:value="${user.about}" readonly placeholder="Enter About">[[${user.about}]]</textarea>
								</div>

							</form>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="card paint-card">
						<div class="card-body">
							<form th:action="@{/user/updateuser}" method="post">

								<p class="fs-4 text-center">Edit Profile</p>

								<!-- Alert Message -->
								<div th:if="${msg}" class="text-center">
									<h4 class="text-success" th:text="${msg}">Success</h4>
								</div>

								<div class="form-group mt-2">
									<label>Enter Name</label> <input type="text" name="name"
										th:value="${user.name}" class="form-control" required>
								</div>

								<div class="form-group mt-2">
									<label>Enter Email</label> <input type="email" name="email"
										th:value="${user.email}" readonly class="form-control"
										required>
								</div>

								<div class="form-group mt-2">
									<textarea rows="3" cols="" class="form-control" name="about"
										th:value="${user.about}" placeholder="Enter About">[[${user.about}]]</textarea>
								</div>

								<input type="hidden" name="id" th:value="${user.id}">

								<div class="text-center mt-3">
									<button class="btn bg-primary text-white">Submit</button>
									<button type="reset" class="btn bg-primary text-white">Reset</button>
								</div>

							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

</body>
</html>
